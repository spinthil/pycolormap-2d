# This workflow runs tests and linting checks on code changes.
# It tests compatibility across multiple Python versions (3.9-3.13) and performs
# code quality checks (linting with flake8 and type checking with mypy).
# Runs on pushes to main/dev branches, tags, and pull requests.
name: Test and Lint

on:
  push:
    branches: [ main, dev ]
    tags:
      - '*'
  pull_request:
    branches: [ main, dev ]

jobs:
  # Test job: Runs unit tests across multiple Python versions in parallel
  # to ensure compatibility. Also performs type checking with mypy.
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy
          pip install -e .
      
      - name: Run unit tests
        run: pytest tests/ -v
      
      - name: Type check
        continue-on-error: true
        run: |
          pip install mypy
          python -m mypy pycolormap_2d/*.py

  # Lint job: Performs code style and quality checks using flake8
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run flake8
        run: flake8 pycolormap_2d tests/
